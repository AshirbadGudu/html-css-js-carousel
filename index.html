<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <section>
      <!-- <span id="txt">Carousel by Ashirbad Panigrahi</span> -->
      <div class="carousel" data-carousel>
        <button class="carousel-button" data-carousel-btn="prev">
          &#10094;
        </button>
        <button class="carousel-button" data-carousel-btn="next">
          &#10095;
        </button>
        <ul data-carousel-slides>
          <li class="slide" data-carousel-slide data-active>
            <img
              src="https://images.pexels.com/photos/210205/pexels-photo-210205.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500"
              alt="image-1"
            />
            <div class="centered" style="color: black">
              Carousel by <br />
              Ashirbad Panigrahi (1)
            </div>
          </li>
          <li class="slide" data-carousel-slide>
            <img
              src="https://images.pexels.com/photos/460621/pexels-photo-460621.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500"
              alt="image-2"
            />
            <div class="centered">
              Carousel by <br />
              Ashirbad Panigrahi (2)
            </div>
          </li>
          <li class="slide" data-carousel-slide>
            <img
              src="https://images.pexels.com/photos/257360/pexels-photo-257360.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500"
              alt="image-3"
            />
            <div class="centered">
              Carousel by <br />
              Ashirbad Panigrahi (3)
            </div>
          </li>
        </ul>
        <ul data-carousel-dots>
          <li data-carousel-dot data-active></li>
          <li data-carousel-dot></li>
          <li data-carousel-dot></li>
        </ul>
      </div>
    </section>
  </body>
</html>
